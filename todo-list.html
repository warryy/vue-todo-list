<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link src="./todo-list.css"/>
</head>
<body>
  <div id='vue-todo-list'>
    <section class="title">{{title}}</section>
    <section>
      <input type="text" v-model="todoVal" v-on:keyup.enter="addItem" >
    </section>
    <section>
      <ul>
        <li v-for="(todoItem, todoIndex) in todoList" :key="todoIndex">
          <span>{{todoItem}}</span>
          <span @click="deleteItem" :data-idx="todoIndex">X</span>
        </li>
      </ul>
    </section>
  </div>
</body>
<!-- <script src="./vue.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./todo-list.js"></script>
</html>
